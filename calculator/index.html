<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="input"></div>
        <div class="button_container">
          <div class="box_7">7</div>
          <div class="box_8">8</div>
          <div class="box_9">9</div>
          <div class="box_div">/</div>
        </div>
        <div class="button_container">
          <div class="box_4">4</div>
          <div class="box_5">5</div>
          <div class="box_6">6</div>
          <div class="box_mult">*</div>
        </div>
        <div class="button_container">
          <div class="box_1">1</div>
          <div class="box_2">2</div>
          <div class="box_3">3</div>
          <div class="box_minus">-</div>
        </div>
        <div class="button_container">
          <div class="box_0">0</div>
          <div class="box_point">.</div>
          <div class="box_plus">+</div>
          <div class="box_done">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
