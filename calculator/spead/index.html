<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .cont {
            display: flex;
            align-items: center;
            height: 70px;
            border: 2px solid black;
            margin: 10px 0;
        }
        .box {
            background-color: green;
            width: 50px;
            height: 50px;
        }
        .three {
            width: 0%;
        }
        .fiveCont {
            justify-content: center;
        }
        .five {
            border-radius: 10px;
            width: 5%;
        }
    </style>

    <div class="cont">
        <div class="box one">1px</div>
    </div>
    
    <div class="cont">
        <div class="box two">10px</div>
    </div>
    <div class="cont">
        <div class="box three">1%</div>
    </div>
    <div class="cont">
        <div class="box four">margin left 1</div>
    </div>
    <div class="cont fiveCont">
        <div class="box five">margin left 1</div>
    </div>
    <div class="cont">
        <div class="box six">1px</div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
